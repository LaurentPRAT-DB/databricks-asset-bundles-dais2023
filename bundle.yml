# yaml-language-server: $schema=bundle_config_schema.json
bundle:
  name: medium_post_report

# By default we load files matching these patterns:
#
#   include:
#     - "*.yml"
#     - "*/*.yml"
#

workspace:
  host: https://e2-dogfood.staging.cloud.databricks.com/

resources:
  pipelines:
    fe_medium_metrics:
      name: "[${bundle.environment}] Count metrics on Medium posts"
      target: "medium_post_report_${bundle.environment}"
      libraries:
        - file:
            path: ./input.py
        - file:
            path: ./get_metrics.py

      channel: preview

      configuration:
        "bundle.file_path": "/Workspace/${workspace.file_path}"


environments:
  development:
    default: true

    resources:
      pipelines:
        fe_medium_metrics:
          development: true


  qa:
    # This environment is when deploying from a pull request on GitHub.
    resources:
      pipelines:
        fe_medium_metrics:
          development: true


  production:
    # We can configure our production workspace below if we have to.
    #
    # workspace:
    #   host: https://my-production-workspace.cloud.databricks.com/
    #

    resources:
      pipelines:
        fe_medium_metrics:
          development: false

          photon: true

          clusters:
            - autoscale:
                min_workers: 2
                max_workers: 8
